<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" name="" id="btn" value="修改" />
		<a href="01.DOM的概念及作用.html" id="alink">努力</a>
		
		
		<script type="text/javascript">
			//根据id获取按钮,为按钮注册点击事件,添加事件处理函数
			document.getElementById("btn").onclick = function(){
				var aLink = document.getElementById("alink");
				aLink.innerText = "你是最棒的！";
				//修改链接使用 .href 属性方式
				aLink.href = "../1.第一天/02.点击按钮弹出对话框.html";
			};
		</script>
		
	</body>
</html>
