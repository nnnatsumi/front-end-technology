<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		
		<img src="../img/Big_icon1.png" alt="" id="im1">
		<img src="../img/Big_icon2.png" alt="" id="im2">
		<img src="../img/Big_icon3.png" alt="" id="im3">
		<img src="../img/Big_icon4.png" alt="" id="im4">
		
		
		<script type="text/javascript">
			//根据标签的名字获取图片标签,分别注册点击事件
			var imgObj = document.getElementsByTagName("img");
			//循环遍历数组,获取每个图片标签,注册点击事件,添加事件处理函数
			for(var i=0;i<imgObj.length;i++){
				imgObj[i].onclick = function(){
					alert("我出来了！");
				};
			};
		</script>
	
	</body>
</html>
