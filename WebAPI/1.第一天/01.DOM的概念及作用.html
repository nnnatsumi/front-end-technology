<!-- 
	JavaScript分成三个部分：
				1.ECMAScript标准：JS的基本语法
				2.DOM：Document Object Model ————> 文档对象模型 ————> 操作页面元素
				3.BOM：Browser Object Model ————> 浏览器对象模型 ————> 操作的是浏览器
	
	
	HTML : 展示信息，展示数据
	XML : 侧重于存储数据
	
	
	DOM(文档对象模型)
				1.文档(document)：一个页面就是一个文档，页面中的顶级对象
									————> 把一个html文件看成一个文档，由于万物皆对象，所以把这
										  个文档看成一个对象。XML文件也可以看成一个文档
				2.元素(element)：页面中的所有的标签都是元素，元素可以看成是对象
									————> html文件看成是一个文档，那么这个文档可以看成一个对象，
										  文档中的所有标签都可以看成一个对象; 
									————> 页面中的每个标签都是一个元素(element),每个元素都可以
										  看成一个对象。标签可以嵌套,标签中有标签,元素中有元素;
									————> 页面中有一个根元素(跟标签：html),里面有很多元素(标签/
										  对象)
				3.节点(node)：页面中所有的内容都是节点
									————> 标签/属性/文本
				4.DOM树(树状图)：由文档及文档中所有元素(标签)组成的树状结构图
				
	DOM操作：
			1.获取元素
			2.动态创建
			3.对元素进行操作(设置其属性或调用其方法)
			4.事件(什么时机相应的操作)
-->
