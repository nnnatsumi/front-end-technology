<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" name="" id="btn1" value="修改性别" />
		<input type="radio" name="sex" id="" value="1" id="hu"/>男
		<input type="radio" name="sex" id="" value="2" />女
		<input type="radio" name="sex" id="" value="3" />保密
		
		<br>
		
		<input type="button" name="" id="btn2" value="选择兴趣" />
		<input type="checkbox" name="xingqu" id="" value="1" id="ck1"/>唱歌
		<input type="checkbox" name="xingqu" id="" value="2" />画画
		<input type="checkbox" name="xingqu" id="" value="3" />摄影
		<input type="checkbox" name="xingqu" id="" value="4" id="ck2"/>游泳
		<input type="checkbox" name="xingqu" id="" value="5" />打篮球
		
		
		<script type="text/javascript">
			function my(id){
				return document.getElementById(id);
			}
			
			my("btn1").onclick = function(){
				my("hu").checked = true;
			};
			
			my("btn2").onclick = function(){
				my("ck1").checked = true;
				my("ck2").checked = true;
			};
		</script>
		
	</body>
