<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" id="btn" value="显示图片" />
		<img src="" id="im">
		
		<script type="text/javascript">
			//根据id获取按钮
				var btnObj = document.getElementById("btn");
				//为按钮注册点击事件,添加事件处理函数
					btnObj.onclick = function(){
						//根据id获取图片标签,设置图片的src属性值
							var imObj = document.getElementById("im");
							imObj.src = "../img/banner1.jpg";
						//设置图片的大小
							imObj.width = "450";
							imObj.height = "200";
						};
		</script>
		
	</body>
</html>

<!-- 
	点击按钮显示图片：
				点击按钮的时候设置img标签的src属性有一个图片路径 
-->
