<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 400px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		
		<input type="button" name="" id="btn" value="变色" />
		<div id="dv">
			<span>这是span</span>
			<p>这是p</p>
			<span>这是span</span>
			<p>这是p</p>
			<span>这是span</span>
			<p>这是p</p>
			<a href="http://www.baidu.com">百度</a>
		</div>
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//节点的方式————>点击按钮,设置p变色
			my$("btn").onclick = function(){
				//先获取div
				var dvObj = my$("dv");
				//获取div里所有子节点
				var nodes = dvObj.childNodes;
				//遍历循环所有的子节点
				for(var i=0;i<nodes.length;i++){
					//判断选出p标签
					if(nodes[i].nodeType==1 && nodes[i].nodeName=="P"){
						nodes[i].style.backgroundColor = "red";
					}
				}
			};
		</script>
		
	</body>
</html>
