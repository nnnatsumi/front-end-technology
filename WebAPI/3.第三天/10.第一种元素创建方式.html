<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" name="" id="btn" value="创建一个p" />
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//document.write("标签的代码及内容");
			my$("btn").onclick = function(){
				document.write("<p>这是一个p</p>");
			};
		</script>
		
	</body>
</html>


<!--
	document.write("标签的代码及内容")创建元素,缺陷: 
				如果是在页面加载完毕后，此时通过这种方式创建的元素会替换掉页面上存在的所有内容
-->
