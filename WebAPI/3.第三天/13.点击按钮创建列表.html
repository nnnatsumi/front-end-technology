<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>

		<input type="button" name="" id="btn" value="创建一个p" />
		<div id="dv"></div>

		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 第一种创建方式：写死的数据
				my$("btn").onclick = function(){
				my$("dv").innerHTML = "<ul>
										<li>天龙八部</li><li>射雕英雄传</li>
										<li>神雕侠侣</li><li>倚天屠龙记</li>
									   </ul>"; 
				};
			*/
		   
			/* 第二种创建的方式：字符串拼接 */
				var names = ["杨过","郭靖","张三丰","张无忌","乔峰","虚竹","段誉"];
				my$("btn").onclick = function(){
					var str = "<ul style='list-style-type:none;cursor:pointer'>";
					//根据循环创建对应对数的li
					for(var i=0;i<names.length;i++){
						str+="<li>"+names[i]+"</li>";
					}
					str+="</ul>";
					my$("dv").innerHTML = str;
					
					/* 
						代码执行到此处,li标签创建完毕
						获取所有li,遍历并添加鼠标进入和离开事件 
					*/
					var list = my$("dv").getElementsByTagName("li");
					for(var i=0;i<list.length;i++){
						list[i].onmouseover = function(){
							this.style.backgroundColor = "blue";
					};
						list[i].onmouseout = function(){
							this.style.backgroundColor = "";
					};
				}
			};
			
		</script>

	</body>
</html>
