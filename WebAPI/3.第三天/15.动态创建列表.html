<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style-type: none;
				cursor: pointer;
			}
			div {
				width: 300px;
				height: 400px;
				border: 1px solid #00FFFF;
			}
		</style>
	</head>
	<body>

		<input type="button" name="" id="btn" value="创建列表" />
		<div id="dv"></div>

		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var kungfu = ["降龙十八掌","六脉神剑","小无相功","九阳神功","九阴真经","乾坤大挪移","玉女心经","化骨绵掌"];
			
			//点击按钮动态创建列表,把列表加到div中
			my$("btn").onclick = function(){
				//创建ul,将ul立即加入到父级元素div中
				var ulObj = document.createElement("ul");
				my$("dv").appendChild(ulObj);
				//动态创建li,加到ul中
				for(var i=0;i<kungfu.length;i++){
					var liObj = document.createElement("li");
					//设置li中间的文字内容
					liObj.innerHTML = kungfu[i];
					ulObj.appendChild(liObj);
					
					//为li添加鼠标进入事件
					liObj.onmouseover = mouseoverHandle;
					//为li添加鼠标离开事件
					liObj.onmouseout = mouseoutHandle;
				}
			};
			
			/* 
				如果是循环的方式添加事件,推荐使用命名函数
				如果不是循环的方式添加事件,推荐使用匿名函数 
			*/
			//移动鼠标事件函数
			function mouseoverHandle(){
				this.style.backgroundColor = "skyblue";
			}
			function mouseoutHandle(){
				this.style.backgroundColor = "";
			}
		</script>

	</body>
</html>
