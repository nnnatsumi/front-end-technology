<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;

    }

    img {
      vertical-align: top;
    }

    /*取消图片底部3像素距离*/
    .box {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      border: 1px solid red;
      position: relative;
      overflow: hidden;
    }

    .box ul li {
      float: left;
    }

    .box ul {
      width: 1500px;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
<div class="box" id="screen">
  <ul>
    <li><img src="imagess/01(1).jpg" alt=""/></li>
    <li><img src="imagess/02.jpg" alt=""/></li>
    <li><img src="imagess/03.jpg" alt=""/></li>
    <li><img src="imagess/04.jpg" alt=""/></li>
    <li><img src="imagess/01(1).jpg" alt=""/></li>
  </ul>
</div>

<script src="common.js"></script>
<script>
	//只声明了一次
	var current = 0;
	
	//使用定时器
	setInterval(function(){
		//获取ul
		var ulObj = my$("screen").children[0];
		//移动当前位置
		current -= 10;
		
		//判断current的值与图片移动的距离
		if(current < -1200){
			//小于说明ul需要跳回,并对current重新进行赋值
			ulObj.style.left = 0+"px";
			current = 0;
		}else{
			//大于说明可以继续
			ulObj.style.left = current+"px";
		}
	},50)
</script>

</body>
</html>
