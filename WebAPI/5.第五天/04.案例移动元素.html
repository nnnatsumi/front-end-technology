<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 消除页面的margin和border */
				*{
					margin: 0;
					border: 0;
				} 
			
			div{
				width: 90px;
				height: 200px;
				margin-top: 10px;
				background-color: crimson;
				position: absolute;
			}
		</style>
	</head>
	<body>
		
		<input type="button" name="" id="btn1" value="移动到400px" />
		<input type="button" name="" id="btn2" value="移动到800px" />
		<div id="dv"></div>
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//div要移动,首先要脱离文档流——————>position:absolute
			//点击第一个按钮移动到400px
			my$("btn1").onclick = function(){
				//设置定时器
				var timeId = setInterval(function(){
					//获取元素的当前位置
					var current = my$("dv").offsetLeft;    //数字类型
					//设置每次移动的距离
					var step = 10;
					//每次移动后的位置
					current += step;
					//判断元素是否移动到了指定位置
					if(current <= 400){
						//没有到达指定位置,改变其left
						my$("dv").style.left = current + "px";
					}else{
						//到达指定位置,清理定时器
						clearInterval(timeId);
					}
				},20);
			};
			
			//点击第二个按钮移动到800px
			my$("btn2").onclick = function(){
				//设置定时器
				var timeId = setInterval(function(){
					//获取元素的当前位置
					var current = my$("dv").offsetLeft;    //数字类型
					//设置每次移动的距离
					var step = 10;
					//每次移动后的位置
					current += step;
					//判断元素是否移动到了指定位置
					if(current <= 800){
						//没有到达指定位置,改变其left
						my$("dv").style.left = current + "px";
					}else{
						//到达指定位置,清理定时器
						clearInterval(timeId);
					}
				},20);
			};
		</script>
		
	</body>
</html>


<!-- 
注意：
		获取元素位置的方式：
					1.使用“.offsetLeft/Right/Top/Bottom”,无论在style标签里写的还是属性里写的均可获取
					2.如果样式代码是写在style标签里的，则在使用“.style.”的形式无法获取
						如果样式代码是写在style属性里的，则在使用“.style.”的形式可以获取 
-->
