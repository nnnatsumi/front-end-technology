<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background-color: #000000;
				border: 0 solid #FFFF00;
				position: relative;
			}
			span{
				font-size: 30px;
				color: #FFFF00;
				position: absolute;
			}
		</style>
	</head>
	<body>
		
		<input type="button" name="" id="btn" value="星星" />
		<div id="dv"></div>
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//点击按钮开始事件
			my$("btn").onclick = function(){
				//添加定时器控制星星出现的时间
				setInterval(function(){
					//创建"小星星"
					my$("dv").innerHTML = "<span>★</span>";
					//使用随机数改变星星的位置
					var x = parseInt(Math.random()*200+1);
					var y = parseInt(Math.random()*200+1);
					my$("dv").firstElementChild.style.left = x+"px";
					my$("dv").firstElementChild.style.top = y+"px";
				},10);
			};
		</script>
		
	</body>
</html>
