<!-- 
		事件： 
				三个阶段：
								1.事件捕获阶段：从外向里
								2.事件目标阶段：最开始选择的那个
								3.事件冒泡阶段：从里向外
								
				查看事件阶段：
										可以通过 e.eventPhase 这个属性可以知道当前的事件处于哪一阶段，一般默认冒泡阶段
										属性值：
													若是1 ————> 事件捕获阶段
													若是2 ————> 事件目标阶段
													若是3 ————> 事件冒泡阶段
-->
