<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" name="" id="btn" value="绑定" />
		<input type="button" name="" id="btn2" value="解绑" />
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 
			1.方法一
				绑定事件：
					my$("btn").onclick = function(){
						console.log("一蓑烟雨任平生");
					};
				解绑事件：
					my$("btn2").onclick = function(){
						my$("btn").onclick = null;
					}; 
			*/
		 
			/* 2.方法二 
								此方法的绑定和解绑时，函数必须使用命名函数
								适用于谷歌，火狐，IE11，不适用于IE8
			*/
				function f1(){
					console.log("竹杖芒鞋轻胜马");
				}
				function f2(){
					console.log("一蓑烟雨任平生");
				}
				my$("btn").addEventListener("click",f1,false);
				my$("btn").addEventListener("click",f2,false);
		
				my$("btn2").onclick = function(){
					my$("btn").removeEventListener("click",f1,false);
					my$("btn").removeEventListener("click",f2,false);
				};
				
				/* 
				3.方法三
								此方法的绑定和解绑时，函数必须使用命名函数
								适用于IE8
					绑定事件：
						function f1(){
							console.log("竹杖芒鞋轻胜马");
						}
						function f2(){
							console.log("一蓑烟雨任平生");
						}
						my$("btn").attachEvent("onclick",f1);
						my$("btn").attachEvent("onclick",f2);
					解绑事件：		
						my$("btn2").onclick = function(){
							my$("btn").detachEvent("onclick",f1);
							my$("btn").detachEvent("onclick",f2);
						};
				*/
		</script>
		
	</body>
</html>

<!-- 
		解绑事件： 
						用什么方式绑定事件，就应该用什么方式解绑事件
										1.方法一：
														绑定事件：对象.on事件名字=事件处理函数
														解绑事件：对象.on事件名字=null
										2.方法二：
														绑定事件：对象.addEventListener("无on的事件类型"，命名函数，false)
														解绑事件：对象.removeEventListener("无on的事件类型"，命名函数，false)
										3.方法三：
														绑定事件：对象.attachEvent("有on的事件类型"，命名函数)
														解绑事件：对象.detachEvent("有on的事件类型"，命名函数)
-->
