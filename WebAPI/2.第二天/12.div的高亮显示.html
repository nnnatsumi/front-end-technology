<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 150px;
				background-color: skyblue;
				float: left;
				margin-left: 10px;
				border: 2px solid skyblue;
			}
		</style>
	</head>
	<body>
		
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//获取所有的div
			var dvObj = document.getElementsByTagName("div");
			for(var i=0;i<dvObj.length;i++){
				//为每个div添加鼠标进入事件
				dvObj[i].onmouseover = function(){
					this.style.border = "2px solid red";
				};
				//为每个div添加鼠标离开事件
				dvObj[i].onmouseout = function(){
					this.style.border = "";
				};
			}
		</script>
		
	</body>
</html>
