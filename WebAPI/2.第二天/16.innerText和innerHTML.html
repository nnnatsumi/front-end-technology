<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 200;
				border: 2px dotted red;
			}
		</style>
	</head>
	<body>
		
		<input type="button" name="" id="btn" value="设置效果" />
		<input type="button" name="" id="btn2" value="获取效果" />
		<div id="dv">
			这是一个div
			<p>这是一个p</p>
		</div>
		
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 
			总结：
				1.设置：
					使用innerText设置文本，设置标签内容，是没有标签效果的
					使用innerHTML是可以设置文本，主要作用是在标签中设置新的html标签内容，具有标签效果
				
					设置标签内容：
								innerHTML
					设置文本内容：
								innerText/textContent/innerHTML(推荐使用)
								
				2.获取：
					使用innerText获取标签中间的文本内容，若标签中还有标签，也可以获取最里层标签的文本内容
					使用innerHTML才是真正的获取标签中间的所有内容(包括里层的标签)
			*/
		   
				//设置
				my$("btn").onclick = function(){
					/* 
						使用innerText:
							my$("dv").innerText = "竹杖芒鞋轻胜马";
							my$("dv").innerText = "<p>竹杖芒鞋轻胜马</p>"; 
					*/
						
					/* 
						使用innerHTML:
							my$("dv").innerHTML = "一蓑烟雨任平生";
							my$("dv").innerHTML = "<p>一蓑烟雨任平生</p>"; 
					*/
				};
				
				//获取
				my$("btn2").onclick = function(){
					/* 
						console.log(my$("dv").innerText);
						console.log(my$("dv").innerHTML); 
					*/
				};
		</script>
		
	</body>
</html>
