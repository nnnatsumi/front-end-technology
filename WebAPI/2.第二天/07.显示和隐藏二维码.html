<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.hide{
				display:none;
			}
			.show{
				display:block;
			}
		</style>
	</head>
	<body>
		
		<div class="nodeSmall" id="node_small" >
			<a href="#"></a>
			<div class="hide" id="er">
				<img src="../images/456.png" >
			</div>
		</div>
		
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//获取鼠标要进入的a标签
			
			//先获取最外层div,再获取a标签
			var aObj = my$("node_small").getElementsByTagName("a")[0];
			//为a注册鼠标进入
			aObj.onmouseover = function(){
				my$("er").className = "show";
			};
			//为a注册鼠标移出
			aObj.onmouseout = function(){
				my$("er").className = "hide";
			};
		</script>
		
	</body>
</html>
