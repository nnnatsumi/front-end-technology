<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 200;
				border: 2px solid red;
			}
		</style>
	</head>
	<body>
		
		<input type="button" name="" id="btn" value="设置值" />
		<div id="dv">一蓑烟雨任平生</div>
		
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 
				设置标签中的文本内容,应该使用textContent属性,谷歌,火狐支持;IE8不支持
				设置标签中的文本内容,应该使用innerText属性,谷歌,火狐，IE8支持 
			*/
			
			
			/* 
			兼容代码:
				如果这个属性再浏览器中不支持,那么这个属性就是undefined
				判断这个属性的类型是不是undefined,就知道浏览器是否支持 
			*/
				//设置任意标签中间的任意文本内容
				function setInnerText(element,text){
					//判断浏览器是否支持这个属性
					if(typeof element.textContent == "undefined"){
						//不支持这个属性
						element.innerText = text;
					}else{
						//支持这个属性
						element.textContent = text;
					}
				}
				
				//获取任意标签中间的文本内容
				function getInnerText(element){
					//判断浏览器是否支持这个属性
					if(typeof element.textContent == "undefined"){
						//不支持这个属性
						return element.innerText;
					}else{
						//支持这个属性
						return element.textContent;
					}
				}
				
				//测试
				my$("btn").onclick = function(){
					//设置测试
					setInnerText(my$("dv"),"竹杖芒鞋轻胜马");
					//获取测试
					console.log(getInnerText(my$("dv")));
				};
		</script>
		
	</body>
</html>
