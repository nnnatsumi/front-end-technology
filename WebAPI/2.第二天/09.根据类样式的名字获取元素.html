<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 200px;
				background-color: aliceblue;
				margin: 10px;
			}
			.cls{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		
		<input type="button" name="" id="btn" value="显示效果" />
		
		<p class="cls">这是第一个p</p>
		<p>这是第二个p</p>
		
		<span>这是第一个span</span><br />
		<span class="cls">这是第二个span</span>
		
		<div class="cls">这是第一个div</div>
		<div>这是第一个div</div>
		
		
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//点击按钮设置应用cls类样式的标签的背景颜色为红色
			//根据类样式的名字获取元素
			my$("btn").onclick = function(){
				var clsCor = document.getElementsByClassName("cls");
				for(var i=0;i<clsCor.length;i++){
					clsCor[i].style.backgroundColor = "red";
				}
			};
		</script>
		
	</body>
</html>
