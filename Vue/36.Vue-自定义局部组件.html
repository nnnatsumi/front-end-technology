<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue-自定义局部组件</title>
	</head>
	<body>
		
		<div id="app">
			<component-a></component-a>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//自定义局部注册组件
			var CompontentA = {
				props:['text'],
				template:'<p>{{ text }}</p>'
			}
			
			new Vue({
				el:'#app',
				data:{
					
				},
				//将自定义的局部注册的组件引入到此页面中
				components:{
					'component-a':CompontentA
				}
			})
		</script>
		
	</body>
</html>
