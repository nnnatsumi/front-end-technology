<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for迭代数字</title>
	</head>
	<body>
		
		<div id="app">
			
			<!-- in 后面放过：普通数组，对象数组，对象，还有数字 -->
			<!-- 注意：
								使用 v-for 迭代数字的话，前面的 count 从“1”开始
			-->
			<p v-for="count in 10">这是循环的第{{count}}次</p>
			
		</div>
		
	</body>
	
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				
			},
			methods:{}
		})
	</script>
	
</html>
