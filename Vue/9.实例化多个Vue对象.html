<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实例化多个Vue对象</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	</head>
	<body>
		<h1>初始化多个Vue实例对象</h1>
		
		<div id="vueAppone">
			<h2>{{ title }}</h2>
			<p>{{greet}}</p>
		</div>
		<div id="vueApptwo">
			<h2>{{ title }}</h2>
			<p>{{greet}}</p>
			<button type="button" v-on:click="changeTitle">改变Appone的Title</button>
		</div>
		
		<script src="js/app-i.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
