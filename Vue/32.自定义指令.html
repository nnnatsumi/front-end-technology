<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义指令基本用法</title>
	</head>
	<body>
		
		<div id="app">
			<!-- 打开页面，input输入框自动获取焦点，成为可输入状态 -->
			<input type="text" v-focus />
		</div>
		
		<script src="js/vue.js"></script>
		<script>
			/* 全局注册：
				Vue.directive('focus',{
					//指令选项
				}) 
			*/
			
			/* 局部注册：
				new Vue({
					el:"#app",
					directives:{
						focus:{
							//指令选项
						}
					}
				})
			*/
			
			
			Vue.directive('focus',{
				inserted:function (el) {
					//聚集元素
					el.focus();
				}
			});
			
			new Vue({
				el:"#app"
			})
		</script>
		
	</body>
</html>
