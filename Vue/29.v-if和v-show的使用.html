<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if和v-show的使用</title>
	</head>
	<body>
		
		<div id="app">
			
			<input type="button" @click="toggle" value="切换" />
			
			<!-- v-if:
								每次都会重新删除或者创建元素
								如果元素涉及到频繁的切换，最好不要使用 v-if
								有较高的切换性能消耗
			-->
			<h3 v-if="flag">这是用 v-if 控制的元素</h3>
			
			<!-- v-show:
								每次不会重新进行DOM的删除和创建操作，只是切换了元素的 display:none 的样式
								如果元素永远都不会显示出来被用户看到，最好不要使用 v-show
								有较高的初始渲染消耗
			-->
			<h3 v-show="flag">这是用 v-show 控制的元素</h3>
			
		</div>
		
	</body>
	
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				flag: true
			},
			methods:{
				toggle(){
					this.flag = !this.flag;
				}
			}
		})
	</script>
	
</html>
