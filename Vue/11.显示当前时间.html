<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			{{ data }}
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					data: new data()
				},
				mounted:function(){
					//声明一个变量指向Vue实例this,保证作用域一致
					var _this = this;
					this.timer = setInterval(function(){
						//修改data数据
						_this.data = new Data();
					},1000);
				},
				beforeDestroy:function(){
					//判断并清理定时器
					if(this.timer){
						clearInterval(this.timer);
					}
				}
			})
		</script>
		
	</body>
</html>
