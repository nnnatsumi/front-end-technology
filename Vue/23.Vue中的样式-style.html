<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>style</title>
	</head>
	<body>
		
		<div id="app">
			
			<!-- 对象就是无序键值对的集合 -->
			<h1 :style="{color:'red', 'font-weight':200}">竹杖芒鞋轻胜马1</h1>
			
			<h1 :style="styleObj1">竹杖芒鞋轻胜马2</h1>
			
			<h1 :style="[styleObj1,styleObj2]">竹杖芒鞋轻胜马3</h1>
		</div>
		
	</body>
	
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				styleObj1: {color:'red', 'font-weight':200},
				styleObj2: {'font-style': 'italic'}
			},
			methods:{}
		})
	</script>
	
</html>
