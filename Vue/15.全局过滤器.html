<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全局过滤器</title>
	</head>
	<body>
		
		<!-- 首字母大写过滤器 -->
		<div id="div1">
			<table align="center">
				<tr>
					<td>输入数据</td>
					<td>过滤后的结果</td>
				</tr>
				<tr>
					<td align="center">
						<input v-model="data" />
					</td>
					<td align="center">
						{{data|capitalize|capitalizeLastLetter}}
					</td>
				</tr>
			</table>
		</div>
		
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	<script>
		
		/* 全局的过滤器 */
		Vue.filter('capitalize',function(val){
			//若为空
			if(!val){
				return ''
			}
			//不为空
			val = val.toString()
			return value.charAt(0).toUpperCase() + value.slice(1)
		})
		Vue.filter('capitalizeLastLetter',function(val){
			//若为空
			if(!val){
				return ''
			}
			//若不为空
			val = val.toString()
			return val.substring(0,val.length-1)+ val.charAt(val.length-1).toUpperCase()
		})
		
		new Vue({
			el:'#div1',
			data:{
				data:''
			}
		})
		
	</script>
</html>
