<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue-监听子组件事件</title>
	</head>
	<body>
		
		<div id="app">
			<div :style="{fontSize:postFontSize + 'em'}">
				<blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:enlarge-text="postFontSize += $event"></blog-post>
			</div>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//自定义组件
			Vue.component('blog-post',{
				props:['post'],
				template:'<div class="blog-post"><h3>{{post.title}}</h3><button v-on:click="$emit('enlarge-text',0.1)">Enlarge text</button></div>'
			})
			
			
			new Vue({
				el:'#app',
				data:{
					posts:[/* ... */],
					postFontSize:1
				}
			})
		</script>
		
	</body>
</html>
