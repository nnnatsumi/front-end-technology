<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实战Demo</title>
		<link rel="stylesheet" type="text/css" href="css/style-two.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	</head>
	<body>
		<div id="vueApp">
			<!-- 图片 -->
			<div id="ball" v-bind:class="{burst:ended}"></div>
			
			<!-- 进度情况 -->
			<div id="ball-health">
				<div v-bind:style="{width: health + '%'}"></div>
			</div>
			
			<!-- 控制按钮 -->
			<div id="controls">
				<button v-on:click="punch" v-show="!ended">使劲敲</button>
				<button v-on:click="restart">重新开始</button>
			</div>
		</div>
		
		<script src="js/app-eight.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
