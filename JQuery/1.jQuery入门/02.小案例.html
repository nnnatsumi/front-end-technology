<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div>
			<label>公司名称：</label>
			<input type="text" name="" id="txt" value="融创软通" />
		</div>
		<input type="button" name="" id="btn" value="显示文本框的值" />
		
		<script src="../jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//获取id为btn的input标签注册点击事件
				$("#btn").click(function(){
					//弹出获取的id为txt的input标签的value值
					alert($("#txt").val());
				});
			});
		</script>
		
	</body>
</html>
