<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.background{
				background: #cef;
			}
			body{
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		
		<div>
			<label>第一个lable</label>
			<p>第一个p</p>
			<fieldset>
				<label>第二个lable</label>
				<p>第二个p</p>
			</fieldset>
		</div>
		<p>div 外面的 p</p>
		
		<script src="../jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//为匹配的元素添加CSS类
			$(document).ready(function(){
				$("lable+p").addClass("background");
			});
		</script>
		
	</body>
</html>
