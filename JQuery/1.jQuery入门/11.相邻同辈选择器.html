<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				width: 100%;
				height: 100%;
				font-size: 14px;
			}
			input{
				margin: 5px;
			}
		</style>
	</head>
	<body>
		
		<form id="form_body">
			<label class="username">用户名：</label>
			<input type="text" name="username" id="username" value="" />
			<br />
			<label class="password">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
			<input type="password" name="password" id="password" value="" />
			<br />
			<input type="button" name="" id="login" value="登录" />
			<input type="reset" name="" id="reset" value="重置" />
			<input type="checkbox" name="pwd" id="pwd" value="" />记住密码
		</form>
		
		<script src="../jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//匹配所有元素
				$("*").css("background-color","pink");
				//相邻同辈选择器的运用
				$("lable~input").css("font-size","18px");
				
				//点击事件
				$("#pwd").click(function(){
					alert("我被选中了！");
				});
			});
		</script>
		
	</body>
</html>
