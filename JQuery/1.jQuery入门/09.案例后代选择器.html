<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				width: 100%;
				height: 100%;
				font-size: 14px;
			}
			.tab{
				text-align: center;
				background-color: #CCFFFF;
				border: 1px solid #660099;
			}
			tr th{
				color: #FFFFFF;
				background-color: #000000;
				border: 1px solid #CC0066;
			}
			tr td{
				border: 1px solid #FF0000;
			}
		</style>
	</head>
	<body>
		
		<form name="form" style="text-align: center;">
			<table class="tab" cellspacing="" cellpadding="">
				<tr>
					<th>书号</th>
					<th>书名</th>
					<th>数量</th>
					<th>作者</th>
					<th>单价</th>
					<th>总价</th>
				</tr>
				<tr id="tr_td">
					<td>CN-2312</td>
					<td>Web 开发</td>
					<td>20</td>
					<td>张建军</td>
					<td>50.00</td>
					<td>1000.00</td>
				</tr>
				<tr>
					<td>CN-2313</td>
					<td>C++ 程序设计</td>
					<td>100</td>
					<td>何晶</td>
					<td>40.00</td>
					<td>4000.00</td>
				</tr>
				<tr>
					<td>CN-2314</td>
					<td>Java 程序设计</td>
					<td>200</td>
					<td>高雅</td>
					<td>30.00</td>
					<td>6000.00</td>
				</tr>
				<tr>
					<td>CN-2315</td>
					<td>Oracle 程序设计</td>
					<td>400</td>
					<td>李林</td>
					<td>20.00</td>
					<td>8000.00</td>
				</tr>
			</table>
		</form>
		<input type="button" name="" id="click" value="点击我" />
		
		<script src="../jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//获取input标签,改变其样式
					//设置input的层级,运用到祖先后代选择器
					$("form input").css("margin-top","20px");
					//设置button字体的粗细,运用到祖先后代选择器
					$("form input").css("font-size","bold");
					//设置input的宽度,运用到祖先后代选择器
					$("form input").css("width","140px");
					
				//获取button,注册点击事件
				$("#click").click(function(){
					//实现偶数行背景色变色
					$("tr:even").css("background-color","#00DD00");
					//实现偶数行字体变色
					$("tr:even").css("color","#FF0000");
				});
			});
		</script>
		
	</body>
</html>
