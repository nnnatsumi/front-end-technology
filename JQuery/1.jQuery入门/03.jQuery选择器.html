<!-- 
		jQuery选择器分类：
									1.基本选择器：
														a)CSS选择器
																			1)标签选择器：
																									用于搜索元素，指向DOM节点的标签名；返回值为数组
																									$("element");
																			2)ID选择器：
																								用于选取带有给定ID的元素；返回值为数组
																								$("#id");
																			3)类选择器：
																								用于选取带有给定类的元素；返回值为数组
																								$(".class");
																			4)通用选择器：
																									用于获取所有的元素，将其封装成jQuery对象并返回
																									$("*");
																			5)群组选择器：
																									将每一个选择器匹配到的元素合并后一起返回
																									$("selector,selector2,selector3...selectorN");
														b)层级选择器：
																			1)子元素选择器：
																										用于在给定的父元素下查找其下面直接的所有子元素
																										$("parent>child");
																			2)后代选择器：
																									用于在给定的祖先元素下匹配所有的后代元素
																									$("ancestor descendant");
																			3)紧邻同辈选择器：
																											用于匹配所有紧邻在某元素后的第一个元素
																											$("prev+next");
																			4)相邻同辈选择器：
																											用于匹配某元素后面的所有同辈元素
																											$("prev~slbligs");
														c)表单域选择器:
																					......
									2.过滤选择器：
														a)简单过滤选择器
														b)内容过滤选择器
														c)属性过滤选择器
														d)子元素过滤选择器
														e)表单域属性过滤选择器
														f)可见性过滤选择器
		
		jQuery选择器特点：
								1.简化代码的编写
								2.隐式迭代
								3.无需判断对象是否存在 
								
		使用选择器注意事项：
										1.不能含有特殊符号：
																		a)不能含有“.”，“#”，“(”，“]”等字符
																		b)避免和选择器冲突
																		c)遇到命名不规范，使用\来转译
																	如：
																		若jQuery中有一个“,”号存在代码中，那么书写的形式为“\\,”
										2.选择器中双引号与单引号：
																		a)若在jQuery中双引号中还需添加双引号，则内部双引号改成单引号
																		b)例如：$("<div title='tit'></div>")
										3.选择器中含有空格：
																		a) var $t_a = $('.test :hidden');
																			 ————>选取class为"text"的元素里面的隐藏元素(注意空格位置)
																		b) var $t_a = $('.test:hidden');
																			 ————>选取隐藏的class为test的元素
