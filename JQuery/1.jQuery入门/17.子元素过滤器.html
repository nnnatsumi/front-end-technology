<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<h3>设置“蔬菜和水果”中第一行文字颜色</h3>
		<ul>
			<li>芹菜</li>
			<li>茄子</li>
			<li>萝卜</li>
			<li>大白菜</li>
			<li>西红柿</li>
		</ul>
		<ul>
			<li>苹果</li>
			<li>橘子</li>
			<li>西瓜</li>
			<li>香蕉</li>
			<li>葡萄</li>
		</ul>
		
		<script src="../jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//父元素的第一个li变色
				$("li:first-child").css("color","red");
				//父元素的最后一个li变色
				$("li:last-child").css("color","blue");
			})
		</script>
		
	</body>
</html>


<!-- 
子元素过滤器：
					1. :first-child选择器
										————>用于选择其父级的第一个子元素的所有元素
										————>$("selector:first-child")
					2. :last-child选择器
										————>用于选择其父级的最后一个子元素的所有元素
										————>$("selector:last-child")
					3. :nth-child选择器
										————>用于选择其父级的第N个子元素或奇偶的所有元素
										————>$("selector:nth-child")
					4. :only-child选择器
										————>用于选择某元素的唯一选择
										————>$("selector:only-child")
-->
