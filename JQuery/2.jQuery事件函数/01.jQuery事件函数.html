<!--
jQuery事件函数：
							jQuery事件处理方法是jQuery中的核心函数。事件处理程序指得是当HTML中发生某些事件时所调用的								方法。术语有事件“触发”(“激发”)经常会被使用。通常会把jQuery代码放到<head>部分事件处理方法中

jQuery代码编写遵循以下原则：
												1.把所有jQuery代码置入事件处理函数中
												2.把所有事件处理函数置入文档就绪事件处理器中
												3.把jQuery代码置于单独的.js文件中
												4.如果存在名称冲突，则重命名jQuery库
												
页面载入完毕响应事件：
									指的是DOM元素载入就绪，能构被读取和操作了
						
$(document).ready()事件函数：
													$(document).ready(function(){}) ==> $(function(){})
-->
