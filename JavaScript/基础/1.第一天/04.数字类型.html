<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var num = 12; //十进制
			console.log(num);
			var num1 = 012; //八进制
			console.log(num1);
			var num2 = 0x1a; //十六进制
			console.log(num2);

			//数字范围
			console.log(Number.MAX_VALUE); //数字最大值
			console.log(Number.MIN_VALUE); //数字最小值

			//不要用小数去验证小数,会出现Bug————>false
			var num3 = 0.1;
			var num4 = 0.2;
			var sum = num3 + num4;
			console.log(sum == 0.3);

			//不要用NaN验证是不是NaN————>false
			var num5;
			console.log(num5 + 10 == NaN);
			console.log("你好" == "我好");

			//使用 isNaN() 来验证这个结果是不是NaN
			var num6;
			console.log(isNaN(num6));
		</script>
	</head>
	<body>
	</body>
</html>
