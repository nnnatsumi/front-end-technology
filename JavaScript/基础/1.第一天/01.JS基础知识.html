	Javascript：简称JS

			3.BOM：Browser Object Model——浏览器对象模型

						（编译语言：需要把代码翻译成计算机所认知的二进制语言才能够执行）
						（脚本语言：不需要编译，直接执行）
						（动态类型语言：
									 1.代码只有执行到这个位置时，才知道这个变量中到底存储的是什么
									   如果是对象，就有对象的属性和方法；如果是变量就是变量的作用
									 2.对象没有什么，只要点了，通过点语法，那么就可以为对象添加属
									   性和方法）
					 ————常见的脚本语言：t-sql，cmd
					 ————电脑硬件——>系统——>浏览器——>JS代码
					 
	Javascript的作用？————解决用户和浏览器之间的交互
	
	Javascript现在能做什么？————HTML：是标记语言，展示数据的作用
						   ————CSS：美化页面的作用
						   ————JS：用户和浏览器交互，控制页面内容，增加页面动态效果
								  （网页特效/服务端开发/命令行工具/桌面程序/App/控制硬件-物联网/游戏开发）
	
	Javascript代码可以分三个地方写：
					1.在<script>标签里写
					2.在html的标签中写，属于内嵌
					3.在JS文件中写
					
	Javascript代码注意问题：
					1.在一对<script>标签中有错误的JS代码，则在其后面的代码均不会执行
					2.如果第一对<script>标签中代码有错误，不会影响其后面<script>标签中的代码
					3.<script>的标签中——type="text/javascript"是标准写法，或者写language="javascript"也可以
					  （但是现在均可以省略，因为遵循H5标准）
					4.<script>标签中可能同时出现"text"和"language"，没什么问题
					5.<script>在页面可以出现多对
					6.JS每一行代码结束都要用分号
					7.JS代码中区分大小写
