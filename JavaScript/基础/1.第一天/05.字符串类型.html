<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var str = "10";
			var str1 = '12';

			var str2 = "aoijfjjffpokekfmmmpovmvj"
			//字符串的长度是多少？(字符串的个数是多少)
			console.log(str2.length);

			//字符串的拼接
			var str3 = "你好";
			var str4 = "大家好";
			console.log(str3 + str4);
			var str5 = "10";
			var str6 = "60";
			console.log(str5 + str6);
			var str7 = "10"; //只要有一个是字符串,其他是数字,结果也是拼接
			var str8 = 20;
			console.log(str7 + str8);
			//浏览器自动的帮我们将字符串类型转换成数字类型,这种方式叫做"隐式转换"
			var str9 = "10"; //若有一个是字符串,另一个是数字,用"-"号,则产生计算效果
			var str10 = 5;
			console.log(str9 - str10);
		</script>
	</head>

</html>
