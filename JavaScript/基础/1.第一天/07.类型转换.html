<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//parseInt();      ————>转整数
			console.log(parseInt("10"));
			console.log(parseInt("10a"));
			console.log(parseInt("d10"));
			console.log(parseInt("1af0"));
			console.log(parseInt("10.457"));

			//parseFloat();      ————>转小数
			console.log(parseFloat("10"));
			console.log(parseFloat("10.35"));
			console.log(parseFloat("1af0"));
			console.log(parseFloat("asf10"));
			console.log(parseFloat("10.as"));
			console.log(parseFloat("0.3sf"));

			//Number();      ————>转数字
			console.log(Number("10"));
			console.log(Number("10.35"));
			console.log(Number("1af0"));
			console.log(Number("asf10"));
			console.log(Number("10.as"));
			console.log(Number("0.3sf"));

			//转字符串类型
			var num = 10;
			console.log(num.toString());
			var num1 = 20;
			console.log(String(num1));
			var num3;
			console.log(String());
			var num4 = null;
			console.log(num4.toString());

			//转布尔类型
			console.log(Boolean(1)); //true
			console.log(Boolean(0)); //false
			console.log(Boolean(11)); //true
			console.log(Boolean(-10)); //true
			console.log(Boolean("哈哈")); //true
			console.log(Boolean("")); //false
			console.log(Boolean(null)); //false
			console.log(Boolean(undefined)); //false
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	类型转换：
			其他类型转数字类型：
							1.parseInt();      ————>转整数
							2.parseFloat();      ————>转小数
							3.Number();      ————>转数字(比上面的两种严格)
			其他类型转字符串类型：
							1. .toString()      ————>变量有意义
							2. String()      ————>变量没有意义
			其他类型转布尔类型：
							1.Boolean(值)；
 -->
