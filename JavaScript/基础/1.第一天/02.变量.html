<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//声明变量并初始化/变量的初始化/声明变量并赋值
			//声明一个num变量并存储一个数字10
			var num = 10;
			//输出这个变量的值
			alert(num); //弹框
			console.log(num); //在浏览器控制台输出

			//声明多个变量然后一个一个赋值
			var num1, num2, num3;
			num1 = 1;
			num2 = 2;
			num3 = 3;

			//声明多个变量然后一个一个赋值
			var num4 = 4,
				num5 = 5,
				num6 = 6;
		</script>

		<script type="text/javascript">
			//变量的交换第一个思路:使用第三方变量交换
			var num1 = 100;
			var num2 = 200;
			var temp = num1; //把num1里面的值取出放在temp中
			num1 = num2; //把num2里面的值取出放在num1中
			var num2 = temp; //把temp里面的值取出放在num2中

			//变量的交换第二个思路:一般适用于数字的交换
			var num3 = 300;
			var num4 = 400;
			num3 = num3 + num4; //将两个变量的值取出相加,重新赋给num3,得700
			num4 = num3 - num4; //将两个变量的值取出相减,重新赋给num4,得300
			num3 = num3 - num4; //将两个变量的值取出相加,重新赋给num3,得400

			//拓展变量的交换(位运算-->C语言):只需要看代码,不需要理解
			var num1 = 10;
			var num2 = 20;
			num1 = num1 ^ num2;
			num2 = num1 ^ num2;
			num1 = num1 ^ num2;
		</script>
	</head>
	<body>
	</body>
</html>
