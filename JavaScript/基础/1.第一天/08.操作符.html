<!-- 
	操作符：一些用来计算的符号
					算数运算符：+  -  *  /  %
							 算数运算表达式：由算数运算符连接起来的表达式
					
					一元运算符：++  --
					
					二元运算符：+  -  *  /  %
					
					三元运算符：
					
					复合运算符：+=  -=  *=  /=  %=
							 复合运算表达式：由复合运算符连接起来的表达式
					
					关系运算符：>  <  >=  <=  ==(只看值)  ===(看值和类型)  !=  !==
							 关系运算表达式：由关系运算符连接起来的表达式
							 关系运算表达式的结果是：布尔类型
					
					逻辑运算符：&& ——> 逻辑与，并且 ——> 一个为false,结果为false
							   || ——> 逻辑或，或者 ——> 一个为true,结果为true
							   !  ——> 逻辑非，取反，取非 ——> 表达式结果为true,结果为false;表达式结果为false,结果为true
							 逻辑运算表达式：由逻辑运算符连接起来的表达式
							 
					赋值运算符：=
					
	运算符的优先级：（） > 一元 > 算数 > 关系 > 相等 > 逻辑 > 赋值
	
	字面量：把一个值直接赋值给一个变量
