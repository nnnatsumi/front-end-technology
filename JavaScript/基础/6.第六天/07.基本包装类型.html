<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// number
			var num = 10;
			console.log(num.toString());
			
			// string
			 var str = "hello";
			 str = str.replace("ll","hh");
			 console.log(str);
			 
			 // boolean
				//如果是: 对象&&true ,那么结果是true
				//如果是: true&&对象 ,那么结果是对象
					var flag = new Boolean(false);
					var result = flag && true;
					console.log(result);
					
			/* 判断 */
				var num = 10;     //number类型
				var num1 = Number("10");     //转换,没有new ————> 类型转换
				var num3 = new Number("10");     //基本包装类型
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	基本包装类型：
		本身是基本类型，但是在执行代码的过程中，如果这种类型的变量调用了属性和方法，那么这种类型就不在
		是基本类型了，而是基本包装类型，这个变量也不再是普通的变量，而是基本包装类型对象
		
		有三种类型： 
				  number / string / boolean
	
	普通变量不能直接调用对象和方法
	对象可以直接调用对象和方法 
-->
