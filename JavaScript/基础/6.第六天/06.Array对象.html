<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// .every() 练习,返回值为布尔类型(可以通过此方法进行筛选操作)
				var arr = [100,200,300];
				//a:元素的值
				//b:索引的值
				//c:谁调用这个方法,c就是谁
					var flat = arr.every(function(a,b,c) {
						//数组中的每个值都大于200的情况下才能返回true
							return a>200;
					});
				console.log(flat);
				
			// .filter() 练习,返回值为数组
				var arr = [1,2,3,4,5,6,7];
				var result = arr.filter(function(ele){
					return ele>3;
				});
				console.log(result);
				
			// .join() 练习,返回值为string类型
				var arr = ["天","青","色","等","烟","云"];
				var str = arr.join("|");
				console.log(str);
				
			// .map() 练习
				var num = [1,4,9];
				var num1 = num.map(Math.sqrt);
				console.log(num1);
				
			// .reverse() 练习,将数组反转
				var arr = [1,2,3,4,5,6];
				arr.reverse();
				console.log(arr);
				
			// .sort() 练习
				var arr = [2,46,27,21,146,63];
				// a ————> arr[j]; b ————> arr[j+1]
					arr.sort(function(a,b){
						//防止不稳定的固定代码块
						if(a>b){
							return 1;
						}else if(a==b){
							return 0;
						}else{
							return -1;
						}
					});
					console.log(arr);
					
			// .slice() 练习
				var arr = [1,2,4,5,7,8];
				var newArr = arr.slice(2,5);
				console.log(newArr);
				
			// .splice() 练习
				//添加
				var poem = ["一","蓑","烟","雨","任","平","生"];
					//第一个:表示索引的位置    第二个:表示不删除一个元素    第三个:添加的字符串
						poem.splice(0,0,"我");
						console.log(poem);
				//删除
				var poem1 = ["我","一","蓑","烟","雨","任","平","生"];
					//第一个:表示索引的位置    第二个:表示删除一个元素
						poem1.splice(0,1);
						console.log(poem1);
			
			
			
				
			/* 必须记住的，轮播图的主要代码 */
				// .push()
				var arr = [1,2,4,5,6];
				arr.push(7);
				console.log(arr);
				
				// .unshift()
				var arr = [1,2,4,5,6];
				arr.unshift(666);
				console.log(arr);
				
				// .pop()
				var arr = [1,2,4,5,6];
				arr.pop();
				console.log(arr);
				
				// .shift()
				var arr = [1,2,4,5,6];
				arr.shift();
				console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	Array对象： 
			 Array.isArray(对象) ————> 判断对象是否为数组
			 .concat(数组,数组,数组,...) ————> 用于合并两个或多个数组，返回一个新数组
			 .every(函数) ————> 返回值为布尔类型
							    函数作为参数使用,有三个参数(可以参考练习的例子)
			 .filter(函数) ————> 返回的是数组中每一个元素都复合条件的元素，组成一个新的数组
			 
			 .push(值) ————> 把值追加到数组中，加到最后了,返回值是数组长度
			 .unshift(值) ————> 把值插入到数组中第一个元素前面,返回值是数组长度
			 .pop() ————> 删除数组中的最后一个，返回值就是删除的值
			 .shift() ————> 删除数组中的第一个，返回值就是删除的值
			 .forEach(函数) ————> 遍历数组，相当于for循环
			 .join("字符串") ————> 返回的是添加了字符串的String类型的值
			 .map(函数) ————> 数组中的每个元素都执行这个函数，把执行后的结构重新的全部放入一个新的数组里
			 .reverse() ————> 将数组中的元素反转
			 .sort() ————> 排序，但是不稳定，需要写上固定代码，看例子
			 .slice(索引值1,索引值2) ————> 返回为从索引值1开始截取到索引值2之前，返回值为数组
			 
			 
	对象判断是否为数组：
					 1. instanceof
					 2. .isArray()
-->
