<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//输出"哈哈，我又变帅了"...10次
			var i = 0;
			do {
				console.log("哈哈，我又变帅了");
				i++;
			} while (i < 10);

			//问用户:您觉得我帅吗？提示用户输入y/n,若输入n,则一直问"我帅不帅";若输入y,则跳出循坏,并提示"您真有眼光"
			do {
				var user = prompt("您觉得我帅吗？请输入帅/不帅");
			} while (user != "帅");
			console.log("您真有眼光！");
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	do-while循环：
				语法：
					do{
						循环体
					}while(条件);
				执行过程：
						先执行循环体，再判断条件。若条件成立，继续循环体；不成立，则直接跳出循环。
						
	do-while循环特点：
					先循环，后判断，至少执行一次循环体
-->
