<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var num = 10;
			num++;   //自身加1
			++num;   //自身加1
			console.log(num);
			
			var num1 = 10;
			var sum=num1++ + 10;   //先运算
			console.log(sum);
			
			var num2 = 10;
			var sum1=++num2 + 10;   //先自加
			console.log(sum1);
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	++    --  都是运算符 
	
	++    --  可以分为：前+和后+    前-和后-
	
	若 ++ 在后面参与运算：先参与运算，自身再加1；（ -- 同理）
	若 ++ 在前面参与运算：自身再加1，先参与运算；（ -- 同理）
-->
