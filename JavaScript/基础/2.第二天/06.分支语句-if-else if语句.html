<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//成绩的结果在90——100之间显示A级
			var x = Number(prompt("请输入您的分数"));
			if (!isNaN(x)) { //若果为true,说明是数字
				if (90 < x && x <= 100) {
					console.log("A级");
				} else if (70 < x && x <= 90) {
					console.log("B级");
				} else if (60 < x && x <= 70) {
					console.log("C级");
				} else {
					console.log("不及格");
				}
			} else {
				console.log("您输入有误");
			}

			//判断一个年份是否为闰年
			var year = 2018;
			if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
				console.log("闰年");
			} else {
				console.log("平年");
			}
		</script>
	</head>
	<body>
	</body>
</html>

	if-else if语句：多分支，最终只执行一个。可以写多个。else结构可以不写，看需求。
			  语法：
				  if(表达式1){
					  代码1
				  }else if(表达式2){
					  代码2
				  }else if(表达式3){
					  代码3
				  }else{
					  代码4
				  }
			  执行过程：
					  根据判断各个表达式，若为true，则执行相应的代码块；若为false,则执行下一阶段的表达式继续判断。
					  
	一般使用在对范围的判断
