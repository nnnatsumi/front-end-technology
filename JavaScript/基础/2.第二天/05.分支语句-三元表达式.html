<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//两个数字中的最大值
			var x = 10;
			var y = 20;
			var num = x > y ? x : y;
			console.log(num);

			//判断年龄
			var age = 20;
			var result = age >= 18 ? "成年了" : "未成年";
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	三元表达式：两个分支，最终结果是其中一个，像这种情况可以使用三元表达式
			运算符号：？  ：
			语法：
				var 变量 = 表达式1 ？ 表达式2 ：表达式3；
			执行过程：
				若表达式1的结果是true，则执行表达式2，结果赋予变量；
				若表达式1的结果是false，则执行表达式3，结果赋予变量
				
	大多数情况下，用 if-else 的语句都可以用三元表达式的方式来表示
-->
