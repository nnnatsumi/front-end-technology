<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//练习一	
			//小苏若为成年人可以看电影,若为未成年人,则回家写作业
			var age = 19;
			if (age >= 18) {
				console.log("可以看电影");
			} else {
				console.log("回家写作业");
			}

			//提示用户输入年龄并判断
			//var age1 = prompt("请输入您的年龄"); ——>弹框,并有输入,输入的内容在age变量中,且最终结果为字符串类型
			var age1 = parseInt(prompt("请输入您的年龄"));
			if (age1 >= 18) {
				console.log("可以看电影");
			} else {
				console.log("回家写作业");
			}


			//练习二
			//找到两个数字中的最大值
			var num1 = 10;
			var num2 = 20;
			if (num1 >= num2) {
				console.log(num1);
			} else {
				console.log(num2);
			}

			//判断这个数字是奇数还是偶数
			var num = parseInt(prompt("请输入一个数"));
			if (num % 2 == 0) {
				console.log("偶数");
			} else {
				console.log("奇数");
			}
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	if-else语句：两个分支，只能执行一个分支
			语法：
				if(表达式){
					代码1
				}else{
					代码2
				}
			执行过程：
				判断表达式的结果是true还是false，若为true，执行代码块1；若为false，执行代码块2
	
-->
