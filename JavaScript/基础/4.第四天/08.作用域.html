<!--
	作用域：使用范围 
	
	全局作用域：全局变量的使用范围
	局部作用域：局部变量的使用范围
	
	全局变量：声明的变量是用var声明的，那么这个变量就是全局变量，全局变量可以在页面任何位置使用
			 (除函数外，其他任何位置定义的变量都是全局变量
			 全局变量，如果页面不关闭，就会占空间不释放，消耗内存
			 是不能被删除的)
	隐式全局变量：声明的变量没有var，就叫隐式全局变量
				 (是可以被删除的)
	局部变量：在函数内部定义的变量是局部变量，外面不能使用

	块级作用域：一对儿大括号就可以看成是一块，在这块区域中定义的变量，只能在这里使用，
			   但是在JS中在这个块级作用域中定义的变量，外面也能使用
			   说明:
					JS没有块级作用域
