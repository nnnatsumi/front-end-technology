<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function f1() {
				var sum = 0;
				for (var i = 0; i < arguments.length; i++) {
					sum += arguments[i];
				}
				return sum;
			}
			console.log(f1(2, 3, 5));
		</script>
	</head>
	<body>
	</body>
</html>

					使用它可以获取传入的每个参数的值
