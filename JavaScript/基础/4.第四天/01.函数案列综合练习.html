			function maxArray(arr) {
				//定义变量,假设这个变量存的是最大值
				var max = arr[0];
				for (var i = 0; i < arr.length; i++) {

					}
				}
				return max;

			//通过函数求一组数中的最大值和最小值以及和
			function getArray(array) {
				var min = array[0]; //最小值
				var max = array[0]; //最大值
				var sum = 0; //求和
				for (var i = 0; i < array.length; i++) {
					sum += array[i]; //求和
					if (max < array[i]) { //求最大值
						max = array[i];
					}
					if (min > array[i]) { //求最小值
						min = array[i];
					}
				}
				var arr = [min, max, sum];
				return arr;
			}

			//通过函数实现数组反转
			function reverseArray(arr3) {
				for (var i = 0; i < arr3.length / 2; i++) {
					var temp = arr3[i];
					arr3[i] = arr3[arr3.length - 1 - i];
					arr3[arr3.length - 1 - i] = temp;
				}
				return arr3;
			}
			console.log(reverseArray([1, 2, 3, 4, 5, 6]));

			//通过函数实现冒泡排列
			function sortArray(arr) {
				for (var i = 0; i < arr.length - 1; i++) { //循环控制比较轮数
					for (var j = 0; j < arr.length - 1 - i; j++) { //循环进行多次比较
						if (arr[j] > arr[j + 1]) {
							var temp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = temp;
						}
					}
				}
				return arr;
			}
			console.log(sortArray([2, 4, 33, 51, 21, 85, 5]));
