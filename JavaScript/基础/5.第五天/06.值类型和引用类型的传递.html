<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//值传递
			var num1 = 55;
			var num2 = 66;
			function f1(num,num1) {
				num = 100;
				num1 = 100;
				num2 = 100;     //隐式全局变量
				console.log(num);     //100
				console.log(num1);     //100
				console.log(num2);     //100
			}
			f1(num1,num2);
			console.log(num1);     //55
			console.log(num2);     //100
			console.log(num);     //报错
			
			
			//引用传递
			function Person(name,age,salary) {
				this.name = name;
				this.age = age;
				this.salary = salary;
			}
			function f1(person){
				person.name = "ls";
				person = new Person("aa",18,10);
			}
			var p = new Person("zs",18,1000);
			console.log(p.name);
			f1(p);
			console.log(p,name);
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	值类型之间的传递，传递的是值
	
	引用类型之间的传递，传递的是地址(引用)
-->
