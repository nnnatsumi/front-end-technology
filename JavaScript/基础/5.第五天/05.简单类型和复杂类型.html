<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var num = 10;     //值类型,值在栈上
			var obj = {};     //复杂类型,对象在堆,地址(引用)在栈
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
	原始数据类型：number/string/boolean/undefined/null/object 
	
		基本类型(简单类型/值类型)：
								number/string/boolean
						   存储:
								栈中存储
		复杂类型(引用类型)：
						  object
					 存储：
						  对象在堆上存储；地址在栈上存储
		空类型：
			  undefined/null
	
-->
