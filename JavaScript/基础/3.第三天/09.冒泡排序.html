<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//冒泡排序(从小到大排列)
			var arr = [1, 25, 4, 87, 3, 35];
			for (var i = 0; i < arr.length - 1; i++) { //循环控制比较轮数
				for (var j = 0; j < arr.length - 1 - i; j++) { //循环进行多次比较
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			console.log(arr);
		</script>
	</head>

	</body>
</html>
