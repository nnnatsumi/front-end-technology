<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//函数定义
			function consoleSum(x, y) {
				var sum = x + y;
				console.log(sum);
			}
			//函数调用
			var num1 = parseInt(prompt("输入第一个值"));
			var num2 = parseInt(prompt("输入第二个值"));
			consoleSum(num1, num2);
		</script>
	</head>
	<body>
	</body>
</html>


<!--函数参数： 
			在函数定义的时候，函数名字后面小括号里的变量就是参数，目的是函数在调用的时候，使用用户传进来的值操作，
			此时函数定义的时候小括号里的变量叫参数。
			在函数调用的时候，按照提示的方式，给变量赋值，叫传值，把这个值(参数)传到变量中。
			
	形参：函数在定义的时候小括号里的变量叫形参
	实参：函数在调用的时候小括号里传入的值叫实参，实参可以是变量也可以是数值
-->
