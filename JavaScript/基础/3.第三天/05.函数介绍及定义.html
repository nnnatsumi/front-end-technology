<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//函数定义
			function cook() {
				console.log("切菜");
				console.log("放盐");
				console.log("放油");
				console.log("炒菜");
			}

			//函数调用
			console.log("中午======");
			cook();
		</script>
	</head>
	<body>
	</body>
</html>


<!--函数： 
		把一堆重复的代码封装，在需要用的时候直接调用即可
		 
	函数的作用：代码的重用
	
	函数的定义：
			  语法：
				  function 函数名字(){
					  函数体
				  }
	
	函数的调用：
			  函数名();
			  
	函数的注意点：
				1.函数需要先定义，才能使用
				2.函数名字：要遵循驼峰命名法
						   函数一旦重名，后面的会把前面的覆盖
				3.一个函数最好就一个功能
-->
