<!--数组：一组数据，有序的数据 
	数组元素：数组中存储的每个数据
	数组长度：就是数组的元素的个数
	数组索引(下标)：用来存储或者访问数组元素；索引从0开始，到数组长度-1结束
	数组的索引和数组长度的关系：长度-1就是最大的索引值
			
	数组的作用：可以一次性存储多个值
	
	数组的定义：无论是构造函数的方式还是字面量的方式定义的数组，如果只有长度，那么默认undefined
			  1.通过构造函数创造数组
						语法：
							var 数组名 = new Array();
							数组的名字如果直接输出，那么可以直接把数组的数据展示出来；没数据就看不到
							
							var 数组名 = new Array(数字);
							如果数组中没有数据，只有数字（长度），数组中每个值就是undifined
							
						一个数字表示长度；多个数字表示数据元素
				
			  2.通过字面量的方式构建数组
						语法：
							var 数组名 = [];    ——>空数组
							
						字面量的方式更简单
							
	如何设置数组中某个位置的值：
							数组名[下标] = 值；
	如何获取数组中某个位置的值：
							var result = 数组名[下标]；
							console.log(result);
							
	数组的注意问题：
				 数组中存储的数据类型可以不一样
				 数组长度是可以改变的
-->
