		<title></title>
		<script type="text/javascript">
			//函数定义:有参数,有返回值
			function getSum(x, y) {
				return x + y;
			}
			//函数调用
			var result = getSum(2, 3);
			console.log(result);
		</script>
	</head>

<!--函数的返回值： 
				在函数内部有“return”关键字，并且在关键字后面有内容，这个内容被返回了；
				当函数调用后，需要这个返回值，那么就定义变量接受即可
				
	注意事项：
			1.如果一个函数中有“return”，那么这个函数就有返回值；
			  如果一个函数中没有“return”，那么这个函数就没返回值
			2.如果一个函数中没有明确的返回值，那么调用的时候接受了，结果就是undefined
			  (没有明确返回值：函数中没有return;函数中return后面没有内容)
			3.函数没有返回值，但是在调用的时候接受了，那么结果就是undefined
			4.函数声明了，没有赋值，结果也是undefined
			5.如果一个函数有参数，有参数的函数
			  如果一个函数没有参数，没有参数的函数
			6.形参的个数和实参的个数可以不一致
			7.return下面的代码是不会执行的
-->
